<!DOCTYPE html>
<html>
<head>
    <title>Test Upload - Praxify CFO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
        }
        h1 { color: #4ade80; }
        button {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        button:hover { background: #22c55e; }
        input[type="file"] {
            background: #3d3d3d;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            margin: 10px 0;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
        }
        .success { background: #065f46; border-left: 4px solid #4ade80; }
        .error { background: #7f1d1d; border-left: 4px solid #ef4444; }
        .info { background: #1e3a8a; border-left: 4px solid #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Upload to Backend API</h1>
        <p>This tests the exact same API call your Next.js app makes.</p>
        
        <h3>Step 1: Select CSV File</h3>
        <input type="file" id="csvFile" accept=".csv">
        
        <h3>Step 2: Generate Report</h3>
        <button onclick="testUpload()">Generate Report (Test)</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.textContent = message;
        }

        async function testUpload() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('‚ùå Please select a CSV file first!', 'error');
                return;
            }
            
            showResult(`‚è≥ Uploading ${file.name} to ${API_URL}/api/full_report...\n\nThis is the EXACT same request your Next.js app makes.`, 'info');
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('persona', 'finance_guardian');
                formData.append('metric_names', 'Revenue,Expenses,Profit');
                
                console.log('üîç Making request to:', `${API_URL}/api/full_report`);
                console.log('üîç Form data:', {
                    file: file.name,
                    persona: 'finance_guardian',
                    metric_names: 'Revenue,Expenses,Profit'
                });
                
                const startTime = Date.now();
                const response = await fetch(`${API_URL}/api/full_report`, {
                    method: 'POST',
                    body: formData,
                    // No Content-Type header - let browser set it with boundary
                });
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                
                console.log('‚úÖ Response status:', response.status);
                console.log('‚úÖ Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(
                        `‚úÖ SUCCESS! Report generated in ${duration} seconds\n\n` +
                        `Status: ${response.status} ${response.statusText}\n\n` +
                        `KPIs:\n${JSON.stringify(data.kpis, null, 2)}\n\n` +
                        `Forecast: ${data.forecast_chart?.length || 0} points\n` +
                        `Anomalies: ${data.anomalies_table?.length || 0} detected\n\n` +
                        `‚úÖ API IS WORKING!\n` +
                        `‚úÖ CORS IS WORKING!\n\n` +
                        `If this works but your Next.js app doesn't, check:\n` +
                        `1. Is NEXT_PUBLIC_API_URL correct in .env.local?\n` +
                        `2. Did you restart the Next.js dev server?\n` +
                        `3. Clear browser cache and reload`,
                        'success'
                    );
                } else {
                    const errorText = await response.text();
                    showResult(
                        `‚ùå API ERROR\n\n` +
                        `Status: ${response.status} ${response.statusText}\n\n` +
                        `Response:\n${errorText}`,
                        'error'
                    );
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showResult(
                    `‚ùå FAILED TO FETCH\n\n` +
                    `Error: ${error.message}\n\n` +
                    `This is the SAME ERROR you're seeing in your Next.js app!\n\n` +
                    `Possible causes:\n` +
                    `1. CORS is still blocking the request\n` +
                    `   - Check browser console for CORS errors\n` +
                    `   - Press F12 and look at the Network tab\n\n` +
                    `2. Backend is not running on port 8000\n` +
                    `   - Run: curl http://localhost:8000/\n\n` +
                    `3. CORS_ORIGINS not set correctly in backend\n` +
                    `   - Run: docker exec praxify-cfo-aiml-engine printenv CORS_ORIGINS\n` +
                    `   - Should include: http://localhost:3000\n\n` +
                    `Current browser origin: ${window.location.origin}\n` +
                    `Target API: ${API_URL}`,
                    'error'
                );
            }
        }
    </script>
</body>
</html>
