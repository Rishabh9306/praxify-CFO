---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: praxify-cfo
  labels:
    app: praxify-cfo
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: aiml-engine-config
  namespace: praxify-cfo
data:
  ENV: "production"
  LOG_LEVEL: "info"
  PYTHONUNBUFFERED: "1"

---
# Secret for sensitive data (update with actual values)
apiVersion: v1
kind: Secret
metadata:
  name: aiml-engine-secrets
  namespace: praxify-cfo
type: Opaque
stringData:
  # Add your secrets here
  # API_KEY: "your-api-key"
  # DATABASE_URL: "postgresql://user:password@host:5432/dbname"

---
# PersistentVolumeClaim for data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aiml-engine-uploads-pvc
  namespace: praxify-cfo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change based on your cloud provider

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aiml-engine-outputs-pvc
  namespace: praxify-cfo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiml-engine-deployment
  namespace: praxify-cfo
  labels:
    app: praxify-cfo
    component: aiml-engine
spec:
  replicas: 3  # Adjust based on traffic
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: praxify-cfo
      component: aiml-engine
  template:
    metadata:
      labels:
        app: praxify-cfo
        component: aiml-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: aiml-engine
        image: your-registry/praxify-cfo-aiml-engine:latest  # Update with your image
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: aiml-engine-config
              key: PYTHONUNBUFFERED
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: aiml-engine-config
              key: ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: aiml-engine-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: outputs
          mountPath: /app/outputs
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: aiml-engine-uploads-pvc
      - name: outputs
        persistentVolumeClaim:
          claimName: aiml-engine-outputs-pvc
      - name: logs
        emptyDir: {}
      # Uncomment if using private registry
      # imagePullSecrets:
      # - name: registry-secret

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: aiml-engine-service
  namespace: praxify-cfo
  labels:
    app: praxify-cfo
    component: aiml-engine
spec:
  type: ClusterIP  # Change to LoadBalancer for direct external access
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: praxify-cfo
    component: aiml-engine

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiml-engine-hpa
  namespace: praxify-cfo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiml-engine-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# Ingress (for external access with domain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aiml-engine-ingress
  namespace: praxify-cfo
  annotations:
    # Uncomment and adjust based on your ingress controller
    # kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/rate-limit: "100"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - api.praxify-cfo.com
  #   secretName: aiml-engine-tls
  rules:
  - host: api.praxify-cfo.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aiml-engine-service
            port:
              number: 80

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aiml-engine-pdb
  namespace: praxify-cfo
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: praxify-cfo
      component: aiml-engine

---
# NetworkPolicy (optional - for enhanced security)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aiml-engine-netpol
  namespace: praxify-cfo
spec:
  podSelector:
    matchLabels:
      app: praxify-cfo
      component: aiml-engine
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector: {}
  - to:  # Allow external API calls
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
