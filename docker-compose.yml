services:
  # Redis service for conversational memory
  redis:
    image: redis:7-alpine
    container_name: praxify-cfo-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"  # Map to 6380 on host to avoid conflicts
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - praxify-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  # Main AI/ML Engine API Service
  aiml-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: praxify-cfo-aiml-engine
    image: praxify-cfo-aiml-engine:latest
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=${ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      # Mount volumes for data persistence
      - uploads_data:/app/uploads  # Persistent storage for uploaded files
      - outputs_data:/app/outputs  # Persistent storage for generated outputs
      - logs_data:/app/logs  # Persistent storage for logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - praxify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: praxify-cfo-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - aiml-engine
    restart: unless-stopped
    networks:
      - praxify-network
    profiles:
      - with-nginx  # Only start nginx when explicitly requested

volumes:
  redis_data:
    driver: local
  uploads_data:
    driver: local
  outputs_data:
    driver: local
  logs_data:
    driver: local

networks:
  praxify-network:
    driver: bridge
